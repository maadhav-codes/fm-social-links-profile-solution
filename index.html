<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <figure class="avatar">
          <img src="./assets/images/avatar.jpg" alt="maadhav codes avatar" />
        </figure>

        <div class="content">
          <header>
            <h1>@maadhav-codes</h1>
            <p class="profile-location">India, South Asia</p>
            <blockquote class="profile-bio">
              <p>"Front-end developer and avid reader."</p>
            </blockquote>
          </header>

          <nav class="social-links" aria-label="Social media Links">
            <ul class="social-links-list">
              <li class="social-link-item">
                <a
                  href="https://github.com/maadhav-codes"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Visit GitHub profile"
                  >GitHub</a
                >
              </li>
              <li class="social-link-item">
                <a
                  href="https://www.frontendmentor.io/profile/maadhav-codes"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Visit Frontend Mentor profile"
                  >Frontend Mentor</a
                >
              </li>
              <li class="social-link-item social-link-item-hidden">
                <a href="#" aria-label="Visit LinkedIn profile">LinkedIn</a>
              </li>
              <li class="social-link-item">
                <a
                  href="https://x.com/maadhav_codes"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Visit Twitter profile"
                  >Twitter</a
                >
              </li>
              <li class="social-link-item social-link-item-hidden">
                <a href="#" aria-label="Visit Instagram profile">Instagram</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
